<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmXpert</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2c5e1e;
        --secondary-color: #4a9e3a;
        --accent-color: #ffc107;
        --text-color: #333333;
        --background-color: #f5f5f5;
        --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        --transition-speed: 0.3s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        padding-bottom: 80px; /* Added padding to prevent content from being hidden behind nav bar */
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1.2rem;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: var(--card-shadow);
      }

      /* Modified nav-bar styles for bottom positioning */
      .nav-bar {
        background-color: white;
        padding: 0.8rem 0.4rem;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      .nav-item {
        text-align: center;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        transition: all var(--transition-speed);
        padding: 0.5rem;
        border-radius: 8px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.3rem;
      }

      .nav-item.active {
        color: var(--secondary-color);
        background-color: rgba(44, 94, 30, 0.1);
      }

      .nav-item:hover {
        color: var(--secondary-color);
        background-color: rgba(44, 94, 30, 0.1);
      }

      .nav-item i {
        font-size: 1.4rem;
      }

      /* Rest of the styles remain the same */
      .main-content {
        padding: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* ... (rest of your existing styles) ... */

      @media (max-width: 768px) {
        .nav-item {
          font-size: 0.75rem;
        }

        .nav-item i {
          font-size: 1.2rem;
        }

        .main-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>AgriTech Platform</h1>
    </div>

    <div class="main-content">
      <!-- Your existing content remains the same -->
    </div>

    <!-- Modified navigation bar -->
    <nav class="nav-bar">
      <!-- href="./index.html" - Link to home page -->
      <a href="./index.html" class="nav-item active">
        <i class="fas fa-home"></i>
        Home
      </a>
      <!-- href="./marketplace.html" - Link to marketplace page -->
      <a href="./marketplace.html" class="nav-item">
        <i class="fas fa-store"></i>
        Market
      </a>
      <!-- href="./crops.html" - Link to crops management page -->
      <a href="./crops.html" class="nav-item">
        <i class="fas fa-seedling"></i>
        Crops
      </a>
      <!-- href="./training.html" - Link to training resources page -->
      <a href="./training.html" class="nav-item">
        <i class="fas fa-book"></i>
        Learn
      </a>
      <!-- href="./profile.html" - Link to user profile page -->
      <a href="./profile.html" class="nav-item">
        <i class="fas fa-user"></i>
        Profile
      </a>
    </nav>
  </body>
</html>
